<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>

    <div class="container">

      <h1>Hello, world!</h1>
      <br/>

      <div class="form-group form-item">
          <label class="control-label" for="inputNormal">Normal input</label>
          <input type="text" class="form-control input-lg" id="inputNormal" placeholder="Placeholder text" />
      </div>

      <div class="form-group form-item">
          <label class="control-label" for="inputNormal">Normal input</label>
          <input type="text" class="form-control input-lg" id="inputNormal" placeholder="Placeholder text" />
      </div>

      <div class="form-group form-item">
          <label class="control-label" for="inputNormal">Normal input</label>
          <select class="form-control input-lg" id="inputNormal" placeholder="Placeholder text">
            <option disabled selected hidden value></option>
            <option>Male</option>
            <option>Female</option>
          </select>
      </div>


    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script>
    $('.form-control').on('focus blur', function (e) {
        $(this).parents('.form-group').toggleClass('focused', (e.type === 'focus' || this.value.length > 0));
    }).trigger('blur');
    </script>
  </body>
</html>
